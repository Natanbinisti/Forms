<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<form>
    <label for="pseudo">Pseudo*</label>
    <input type="text" id="pseudo">

    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">

    <br>

    <label for="email">entrez votre e-mail</label>
    <input type="email" id="email">


    <br>

    <label id="choixFruit"for="choixFruit">Choisis un fruit :</label>

    <br>

    <br>

    <input type="text" id="ville" name="ville">

    <label for="codePostal">Code Postal :</label>
    <input type="text" id="codePostal" name="codePostal">

    <br>
    <label for="adress">Adresse :</label>
    <input type="adress" id="adress">
    <br>

    <label for="avatar">Avatar :</label>

    <br>

    <br>

    <input type="color" id="color">

    <br>

    <label for="jauge">Jauge</label>
    <input type="range" id="jauge">

    <br>

    <label for="naissance">Naissance</label>
    <input type="date" id="naissance">
    <br>
    <input type="button" value="s'inscrire"> <br>
    <input type="button" value="s'inscrire autre bouton">

    <br>



    <label for="name" id="name">Nom :</label>
    <input type="text" placeholder="test">

    <br>
    <input type="text">
    <input type="submit" placeholder="envoyer" >

</form>

</html>
